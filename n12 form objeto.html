<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="html">
    <meta name="author" content="Richard Rocuant">
    <title></title>
</head>
<body>
    <p id="frutas"></p>
    <div>
        <label for="fruta">Ingrese una fruta</label>
        <input type="text" name="" id="fruta">
    </div>
    <div>
        <input type="button" value="Conocer sus calorias" id="verificar">
    </div>
    <p id="resultado"></p>
    <script>
        const frutas = [
            {nombre :"manzana",calorias:52},
            {nombre :"banana",calorias:89},
            {nombre :"naranja",calorias:47},
            {nombre :"uva",calorias:67},
            {nombre :"kiwi",calorias:61},
            {nombre :"pera",calorias:57},
            {nombre :"mango",calorias:99},
            {nombre :"piÃ±a",calorias:50},
            {nombre :"sandia",calorias:30},
            {nombre :"melon",calorias:34}
        ]
        mostrarfrutas(frutas)
        function mostrarfrutas(frutas){
            const nombreFrutas = frutas.map(fruta => fruta.nombre)
            document.querySelector("#frutas").textContent=nombreFrutas.join(" - ")
        }
        document.querySelector("#verificar").addEventListener('click',()=>{
            const fruta = document.querySelector("#fruta").value
            const calorias = retornarCalorias(fruta)
            if(calorias!=null){
                document.querySelector("#resultado").textContent=`La cantidad de calorias de ${fruta} es ${calorias} `
            }else{
                document.querySelector("#resultado").textContent = "No tenemos registros de dicha fruta"
            }
        })
        function retornarCalorias (fruta){
            const frutaBuscada = frutas.find(frutaActual => frutaActual.nombre == fruta)
            if (frutaBuscada!=null){
                return frutaBuscada.calorias
            }
            return null
        }
    </script>    
</body>
</html>
