<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="html">
    <meta name="author" content="Richard Rocuant">
    <title></title>
</head>
<body>
    <div>
        <label for="nombre">Ingrese el nombre:</label>
        <input type="text" name="" id="nombre">
    </div>
    <div>
        <label for="email">Ingrese email</label>
        <input type="email" name="" id="email">
    </div>

    <div>
        <label for="clave">Ingrese clave</label>
        <input type="password" name="" id="clave">
    </div>
    <div>
        <input type="button" id="confirmar" value="Confirmar">
    </div>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Clave</th>
            </tr>     
        </thead>
        <tbody id="usuarios"></tbody>
    </table>

    <script>
        const nombre = document.querySelector("#nombre")
        const email = document.querySelector("#email")
        const clave = document.querySelector("#clave")
        const usuarios = document.querySelector("#usuarios")
        document.querySelector("#confirmar").addEventListener('click',()=>{
            const tr = document.createElement("tr")
            tr.innerHTML=`<td>${nombre.value}</td><td>${email.value}</td><td>${clave.value}</td>`
            usuarios.append(tr)


        })




    </script>


    
</body>
</html>
