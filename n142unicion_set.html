<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="html">
    <meta name="author" content="Richard Rocuant">
    <title></title>
</head>
<body>
    <script>
        const persona1 = {
            nombre: "Juan",
            email:"juan@example.com",
            intereses: new Set(["Deportes","Musica","Viajar"])
        }
        const persona2 ={
            nombre:"Maria",
            email:"maria@example.com",
            intereses: new Set(["Viajar","Cocina","Arte"])
        }

        //Union de conjuntos
        const union = new Set([...persona1.intereses,...persona2.intereses])

        console.log("Union de conjuntos",union)


        //Interseccion de conjuntos
        const interseccion = new Set([...persona1.intereses].filter(interes => persona2.intereses.has(interes)));

        console.log("IntersecciÃ³n de conjuntos: ", interseccion);


        //Diferencia de conjuntos
        const diferencia = new Set([...persona1.intereses].filter(interes => !persona2.intereses.has(interes)))
        console.log("Diferencia de conjunto1 - conjunto2: ", diferencia)


    </script>
    
</body>
</html>
