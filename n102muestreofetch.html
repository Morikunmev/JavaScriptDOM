<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="html">
    <meta name="author" content="Richard Rocuant">
    <title></title>
</head>
<body>
    <h1>Prueba API fetch</h1>
    <ul id="listaarticulos"></ul>

    <script>
        fetch("https://www.scratchya.com.ar/cursojs/recuperararticuloslento.php").then(respuesta => respuesta.json()).then(articulos => mostrar(articulos))

        function mostrar(articulos){
            console.log(typeof articulos)
            console.log(articulos)
            const arreglo = articulos.map(articulo=> `<li>${articulo.codigo} ${articulo.descripcion} ${articulo.precio} </li>`)
            console.log(arreglo)
            document.querySelector("#listaarticulos").innerHTML = arreglo.join("")}


    </script>
    
</body>
</html>
