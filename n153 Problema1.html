<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="html">
    <meta name="author" content="Richard Rocuant">
    <title></title>
</head>
<body>
    <h1>Recuperacion de una imagen</h1>
    <input type="button" name="" id="recuperar" value="Recuperar imagen">
    
    <div id="resultado">
    </div>
    <script>
        const resultado = document.querySelector("#resultado")
        document.querySelector("#recuperar").addEventListener('click',()=>{
            cargarImagen("http://www.scratchya.com.ar/cursojs/imagenes/brasil.png").then(imagen =>resultado.appendChild(imagen)).catch(error=>resultado.textContent=error)
        })

        function cargarImagen(url){
            return new Promise ((resolve,reject) =>{
                const image = new Image()
                image.src = url
                image.addEventListener("load",()=>{
                    resolve(image)
                })
                image.addEventListener("error",()=>{
                    reject("No se pudo cargar la imagen")
                })


            })
        }


    </script>
</body>
</html>
