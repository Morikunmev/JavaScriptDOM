<body>
    <ul>
        <li id="cordoba" data-latitud="-31.417" data-longitud="-64.183">Cordoba</li>
        <li id="buenosaires" data-latitud="-34.55555" data-longitud="-58.3838">Buenos Aires</li>
        <li id="santafe" data-latitud="-31.332" data-longitud="-60.18322">Santa Fe</li>

    <p id="resultado"></p>

    <script>
        const cordoba = document.querySelector("#cordoba")
        const posicion = `Latitud: ${cordoba.dataset.latitud} - Longitud: ${cordoba.dataset.longitud}`
        document.querySelector("#resultado").textContent=posicion

    </script>
