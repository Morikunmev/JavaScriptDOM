<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="html">
    <meta name="author" content="Richard Rocuant">
    <title></title>
</head>
<body>
    <div>
        <label for="clave">Ingrese una clave:</label>
        <input type="password" id="clave">
        <span id="error"></span>
    </div>
    <div>
        <input type="button" id="verificar" value="Verificar">
    </div>
    
    <script>
        function enClavesComunes(clave){
            const claves = ['123456','password','123456789','12345','1234567','1234567890','qwerty','abc123','password1']
            return claves.includes(clave)
        } 
        document.querySelector("#verificar").addEventListener('click',()=>{
            const clave = document.querySelector("#clave").value
            if(clave.length <6 || clave.length>20){
                document.querySelector('#error').textContent = "Cantidad de caracteres no valido"
                return
            }
            if(enClavesComunes(clave)){
                document.querySelector('#error').textContent="Es una clave muy comun y por lo tanto insegura"
                return
            }
            document.querySelector("#error").textContent="Clave valida"

        })


    </script>
</body>
</html>
