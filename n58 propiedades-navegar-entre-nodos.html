<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="html">
    <meta name="author" content="Richard Rocuant">
    <title></title>
</head>
<body>
    <div id="listas">
        <ul id="lista1">
            <li>elemento 1</li>
            <li>elemento 2</li>
            <li>elemento 3</li>
            <li>elemento 4</li>
        </ul>
        <ul id="lista2">
            <li>elemento uno</li>
            <li>elemento dos</li>
            <li>elemento tres</li>
            <li>elemento cuatro</li>
        </ul>
    </div>
    <p>eeee</p>

    <script>
        const lista1 = document.querySelector("#lista1")
        const primerHijo = lista1.firstElementChild
        primerHijo.style.backgroundColor = "red"

        const ultimoHijo = lista1.lastElementChild
        ultimoHijo.style.backgroundColor = "green"

        const hermanoSiguiente = primerHijo.nextElementSibling
        hermanoSiguiente.style.backgroundColor="yellow"

        //Para el anteultimo hermano
        const anteUltimoHermano = ultimoHijo.previousElementSibling
        anteUltimoHermano.style.backgroundColor="blue"

        const lista2 =document.querySelector("#lista2")
        let hijo = lista2.firstElementChild
        while (hijo!=null){
            hijo.style.color="red"
            hijo = hijo.nextElementSibling

        }
        for (let hijo of lista2.children){
            hijo.style.backgroundColor="black"
        }

        const arreglo = [...lista2.children]
        arreglo.forEach(elemento => elemento.style.color ="green")

        let padre = lista1.parentElement
        let hermano =padre.nextElementSibling
        hermano.textContent="Fin"

    </script>
    
</body>
</html>
