<body>

    <form id="formulario1" method="post" action="https://www.scratchya.com.ar/cursojs/procesarformulario.php">
        <div>
            <label for="nombre">Ingrese nombre de usuario:</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <div>
            <label for="email">Ingrese email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <input type="submit" value="confirmar" name="" id="">

        </div>
    </form>

    <script>
        document.querySelector("#formulario1").addEventListener("submit",evento =>{
            const nombre = document.querySelector("#nombre")
            const email = document.querySelector("#email")
            if (nombre.value == '' || email.value==''){
                alert('Ingrese los 2 datos')
                evento.preventDefault()
            }


        })


    </script>
