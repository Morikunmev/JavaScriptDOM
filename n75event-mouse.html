<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="html">
    <meta name="author" content="Richard Rocuant">
    <title>
    </title>

    <style>
        #recuadros{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .cuadrado{
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
            border: 5px solid black;
        }
        .rojo{
            background-color: red;
        }
        .verde{
            background-color: green;
        }
        .azul{
            background-color: blue;
        }


    </style>
</head>
<body>
    <div id="recuadros">
        <div class="cuadrado rojo" data-color="rojo"></div>
        <div class="cuadrado verde" data-color="verde"></div>
        <div class="cuadrado azul" data-color="azul"></div>
    </div>

    <script>
        const recuadros =document.querySelectorAll("#recuadros div")
        recuadros.forEach(recuadro =>{
            recuadro.addEventListener('mouseenter',evento=>{
                document.querySelector("body").classList.add(evento.target.dataset.color)
            })
        })

        recuadros.forEach(recuadro =>{
            recuadro.addEventListener('mouseleave',evento=>{
                document.querySelector("body").classList.remove(evento.target.dataset.color)
            })
        })

    </script>
    
</body>
</html>
