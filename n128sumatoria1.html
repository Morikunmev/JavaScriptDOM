<body>
    <script>
        function sumatoriaHasta(numero){
            if(numero>0){
                const suma = numero + sumatoriaHasta(numero-1)
                return suma
            }else{
                return 0
            }
        }
        console.log(`La sumatoria de los numeros de 1 al 5 es ${sumatoriaHasta(5)}`)
    </script>
