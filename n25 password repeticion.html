<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="html">
    <meta name="author" content="Richard Rocuant">
    <title></title>
</head>
<body>
    <div>
        <label for="clave1">Ingrese una clave valida</label>
        <input type="password" id="clave1">
    </div>
    <div>
        <label for="clave2">Repita la clave ingresada: </label>
        <input type="password" id="clave2">
    </div>
    <div>
        <input type="button" id="verificar" value="Verificar">
        <input type="button" id="ver" value="Ver claves">
    </div>
    <p id="resultado"></p>

    <script>
        document.querySelector("#verificar").addEventListener('click',()=>{
            const clave1 = document.querySelector("#clave1").value
            const clave2 = document.querySelector("#clave2").value
            if(clave1!=clave2){
                document.querySelector("#resultado").textContent="Las claves ingresadas son distintas"
                return
            }
            if (clave1.length <8){
                document.querySelector("#resultado").textContent = "Las claves deben tener al menos 8 caracteres"
            }
            document.querySelector("#resultado").textContent = "Clave valida"
        })
        document.querySelector("#ver").addEventListener('click',()=>{
            const clave1 = document.querySelector("#clave1").value
            const clave2 = document.querySelector("#clave2").value
            alert(`Primera clave ${clave1}\n Segunda clave ${clave2}`)
        })


    </script>
    
</body>
</html>
