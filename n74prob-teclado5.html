<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="html">
    <meta name="author" content="Richard Rocuant">
    <title></title>
</head>
<body>
    <div>
        <textarea id="comentarios" cols="30" rows="10" maxlength="50"></textarea>
    </div>
    <p>Cantidad de caracteres:<span id="cantidad"></span></p>
    
    <script>
        const comentarios =document.querySelector("#comentarios")
        const cantidad = document.querySelector("#cantidad")
        comentarios.addEventListener("keydown",()=>{
            cantidad.textContent=comentarios.value.length

        })

    </script>



</body>
</html>
