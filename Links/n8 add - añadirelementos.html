<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <button id="addItemButton">AÃ±adir Elemento</button>
    <ul id="itemList">
        <li>Elemento 1</li>
    </ul>
    <script>
        document.querySelector("#addItemButton").addEventListener('click',()=>{
            let lista = document.querySelector("#itemList")
            let nuevoElemento = document.createElement("li")
            nuevoElemento.textContent = "Elemento " + (lista.children.length + 1)
            lista.appendChild(nuevoElemento)
        })

    </script>
</body>
</html>
