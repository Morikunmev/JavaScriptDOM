<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="html">
    <meta name="author" content="Richard Rocuant">
    <title></title>
</head>
<body>
    <button id="colorButton">Cambiar Color</button>
    <p id="colorText">Este texto cambiara de color</p>
    <script>
        document.querySelector("#colorButton").addEventListener('click',()=>{
            document.querySelector("#colorText").style.color = "red"
        })


    </script>
    
</body>
</html>
