<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="html">
    <meta name="author" content="Richard Rocuant">
    <title></title>
</head>
<body>
    <button id="clickButton">Click aqui</button>
    <p id="clickCount">Clicks: 0</p>
    <script>
        let contador = 0
        document.querySelector("#clickButton").addEventListener('click',()=>{
            contador++;
            document.querySelector("#clickCount").textContent = "Clicks " + contador
        })

    </script>
    
</body>
</html>
