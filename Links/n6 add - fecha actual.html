<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="html">
    <meta name="author" content="Richard Rocuant">
    <title></title>
</head>
<body>
    <button id="fechaButton">Mostrar Fecha</button>
    <p id="fechaText"></p>
    <script>
        document.querySelector("#fechaButton").addEventListener('click',()=>{
            let fecha = new Date().toLocaleDateString()
            document.querySelector("#fechaText").textContent = "Hoy es " + fecha
        })

    </script>
    
</body>
</html>
