<body>
    <script>
        class Persona{
            constructor(nombre,edad){
                this.nombre = nombre
                this.edad = edad
                this.trabajo = 'sin trabajo'
            }
            imprimir(){
                document.write(`${this.nombre} ${this.edad} ${this.trabajo}<br>`)
            }
            fijarTrabajo(trabajo){
                if(this.edad<14){
                    throw new Error("Los menores no pueden trabajar")
                }
                this.trabajo = trabajo

            }
        }
        const persona1 = new Persona("Juan",10)
        try{
            persona1.fijarTrabajo("Microsoft")
        }catch(error){
            alert(error.message)
        }finally{
            persona1.imprimir()
        }


    </script>
    
</body>
</html>
