<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="html">
    <meta name="author" content="Richard Rocuant">
    <title></title>
</head>
<body>
    <ul>
        <li id="item1">100</li>
        <li id="item2">8000</li>
        <li id="item3">400</li>
    </ul>
    <p id="mayor"></p>

    <script>
        const valores = [parseInt(document.querySelector("#item1").textContent),
        parseInt(document.querySelector("#item2").textContent),
        parseInt(document.querySelector("#item3").textContent)
        ]
        document.querySelector("#mayor").textContent=Math.max(...valores)
    </script>
    
</body>
</html>
