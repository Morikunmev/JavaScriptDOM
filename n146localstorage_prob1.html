<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="html">
    <meta name="author" content="Richard Rocuant">
    <title></title>
</head>
<body>
    <div>
        <label for="fecha">Seleccione la fecha: </label>
        <input type="date" name="" id="fecha">
    </div>
    <div>
        <textarea name="" id="actividades" cols="30" rows="10"></textarea>
    </div>

    <script>
        const actividades = document.querySelector("#actividades")
        const fecha = document.querySelector("#fecha")

        actividades.addEventListener('input',()=>{
            localStorage.setItem(fecha.value,actividades.value)
        })
        
        fecha.addEventListener("input",()=>{
            actividades.value=''
            const contenido = localStorage.getItem(fecha.value)
            if(contenido!=null){
                actividades.value=contenido
            }
        })


    </script>
    
</body>
</html>
