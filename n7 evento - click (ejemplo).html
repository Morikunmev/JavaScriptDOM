<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="html">
    <meta name="author" content="Richard Rocuant">
    <title></title>
</head>
<body>
    <input type="button" value="Boton 1" id="boton1">
    <input type="button" value="Boton 2" id="boton2">
    <p id="mensaje"></p>

    <script>
        document.querySelector("#boton1").addEventListener('click',()=>{
            document.querySelector("#mensaje").textContent="Se presiono el boton 1"
        })
        document.querySelector("#boton2").addEventListener("click",()=>{
            document.querySelector("#mensaje").textContent = "Se presiono el boton 2"
        })


    </script>
</body>
</html>
