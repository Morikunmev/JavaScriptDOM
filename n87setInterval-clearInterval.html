<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="html">
    <meta name="author" content="Richard Rocuant">
    <title></title>

    <style>

        body{
            margin: 0;
        }
        #mensaje{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-size: 33px;
            box-sizing: border-box;

        }


    </style>
</head>
<body>

    <div id="mensaje"></div>
    
    <script>
        const anuncio = "Aprovecha nuestras ofertas en laptos Xiaomi"
        const mensaje = document.querySelector("#mensaje")
        let cantidad = 1

        let tiempo = setInterval(()=>{
            mostrarAnuncio()
        },100)

        function mostrarAnuncio(){
            const texto = anuncio.slice(0,cantidad)
            mensaje.textContent=texto
            if(cantidad>anuncio.length){
                clearInterval(tiempo)
                setTimeout(()=>{
                    mensaje.textContent=""
                    cantidad=1
                    tiempo=setInterval(()=>{
                        mostrarAnuncio()
                    },100)
                },3000)
            }
            cantidad++

        }


    </script>

    
</body>
</html>
