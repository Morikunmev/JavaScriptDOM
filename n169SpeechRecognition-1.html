<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<input type="button" id="boton1" value="Iniciar reconocimiento">
<p id="resultado"></p>

<script>
    document.querySelector("#boton1").addEventListener("click", () => {
        const reconocimiento = new webkitSpeechRecognition()
        reconocimiento.lang = "es-AR"
        reconocimiento.start()
        reconocimiento.addEventListener("result", evento => {
            document.querySelector("#resultado").textContent = evento.results[0][0].transcript
            console.log(evento.results)
        })
    })
</script>

</body>
</html>
