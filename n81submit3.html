<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="html">

    <title></title>
</head>
<body>
    <form action="https://www.scratchya.com.ar/cursojs/imprimirsigno.php" method="post" id="formulario1">
        <div>
            <label for="signo">Ingrese sus signo del zodiaco:</label>
            <input type="text" name="signo" id="signo">
        </div>
        <div>
            <input type="submit" value="Consultar" name="" id="">
        </div>
    </form>

    <script>
        document.querySelector("#formulario1").addEventListener('submit',evento=>{
            const signo = document.querySelector("#signo")
            if(signo.value==""){
                evento.preventDefault()
                alert("Ingrese un signo a consultar!")
            }

        })

    </script>

    
</body>
</html>
