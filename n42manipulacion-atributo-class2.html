<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="html">
    <meta name="author" content="Richard Rocuant">
    <link rel="stylesheet" href="/n42manupulacion-atributo-class2.css">
    <title></title>
</head>
<body>
    <ul id="menuopciones">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Acerca de</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Contacto</a></li>
    </ul>
    <div>
        <input type="button" id="boton1" value="Menu a izquierda">
        <input type="button" id="boton2" value="Menu a derecha">
        <input type="button" id="boton3" value="Menu espaciado">
    </div>

    <script>
        const menu = document.querySelector("#menuopciones")
        document.querySelector("#boton1").addEventListener('click',()=>{
            menu.className=''
            menu.classList.add("menu","menu-izquierda")
        })
        document.querySelector("#boton2").addEventListener('click',()=>{
            menu.className=''
            menu.classList.add("menu")
            menu.classList.add("menu-derecha")
        })
        document.querySelector("#boton3").addEventListener('click',()=>{
            menu.className=''
            menu.classList.add("menu")
            menu.classList.add("menu-espaciado")
        })
    </script>
    
</body>
</html>
