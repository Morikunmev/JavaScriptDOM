<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="html">
    <meta name="author" content="Richard Rocuant">
    <title></title>
</head>
<body>
    <div id="entradas">
    </div>
    <div>
        <input type="button" value="sumar" id="sumar">
    </div>
    <p id="resultado"></p>
    <script>
        let html = ''
        for(let i=1;i<=10;i++){
            html+="<div><input type = 'number'></div>"
            console.log(html)
        }
        document.querySelector("#entradas").innerHTML=html

        document.querySelector('#sumar').addEventListener('click',()=>{
            const lista =document.querySelectorAll("#entradas input")
            let suma = 0
            lista.forEach(elemento => suma+=parseInt(elemento.value))
            document.querySelector("#resultado").textContent= `La suma es ${suma}`
        })
    </script>
</body>
</html>
